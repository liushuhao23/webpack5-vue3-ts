<script>
    let myInstanceOf = function (left, right) {
        let right = right.prototype;
        let left = Object.getPrototypeOf(left);
        while (true) {
            if (!left) return false;
            if (left === right) return true;
            left = Object.getPrototypeOf(left)
        }
    }
    
</script>
