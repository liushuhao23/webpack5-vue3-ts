    let args = [
        [
            ["a", "b", "c"],

        ]
    ]
    let flatten = function (args) {
        let result = [];
        const flattens = function (stack, result) {
            for (let j = 0; j < stack.length; j += 1) {
                if (Array.isArray(stack[j])) {
                    flattens(stack[j], result)
                } else {
                    result.push(stack[j])
                }
            }
        }
        for (let i = 0; i < args.length; i += 1) {
            flattens(args[i], result)
        }
        return result;
    }
