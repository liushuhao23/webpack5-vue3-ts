<script>
    let a = "1";
    let b = "9";
    /**
     * @description: 大数相加
     * @param {*} a
     * @param {*} b
     * @return {*}
     * @author: liushuhao
     */    
    let add =  function(a, b) {
        let maxLength = Math.max(a.length, b.length);
        a =  a.padStart(maxLength, '0');
        b =  b.padStart(maxLength, '0');
        let index = maxLength -1;
        let pre = 0;
        let result = '';
        while(index >= 0) {
            let val1 = a[index];
            let val2 = b[index];
            result += (((val1 * 1 )+  (val2 * 1)+ pre) % 10) + '';
            pre =  (val1 * 1) + (val2 * 1) + pre >= 10 ? 1: 0;
            index--
        }
        if(pre) {
            result += pre + ''
        }
        return result.split('').reverse().join('')
    }
    console.log(add(a, b));
</script>
